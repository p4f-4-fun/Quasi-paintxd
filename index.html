<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="./styles.css">
    
    <!-- google font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&display=swap" rel="stylesheet">
    
    <title>Quasi-paint xD | Vanilla JS</title>
</head>
<body>
    <main>
        <section class="paint-color-picker">
            <div class="paint-reset" aria-description="reset paint board" tabindex="0">new</div>
            <div class="color-box color-red" aria-description="pick color red" data-color="red" tabindex="0"></div>
            <div class="color-box color-green" aria-description="pick color green" data-color="green" tabindex="0"></div>
            <div class="color-box color-blue" aria-description="pick color blue" data-color="blue" tabindex="0"></div>
            <div class="color-box color-white active" aria-description="pick color white" data-color="white" tabindex="0"></div>
            <div class="color-box color-paint-board-container" aria-description="pick color (paint board), quasi orange" data-color="var(--base-paint-container-bg-color)" tabindex="0"></div>
        </section>
        <section class="paint-container"></section>
    </main>
    <aside class="animation-container">
        <div class="animated-dot" aria-hidden="true"></div>
        <div class="animated-dot" aria-hidden="true"></div>
        <div class="animated-dot animated-clock">--:--:--</div>
    </aside>
    <script src="./app.js" defer></script>
</body>
</html>
